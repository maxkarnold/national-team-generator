<h1>Tournament Setup</h1>
<div class="number-form">
  <div class="inputs">
    <div>
      <label for="numOfGames">Group Games Per Opponent</label>
      <input
        type="number"
        name="numOfGames"
        [(ngModel)]="service.groupGamesPerOpponent"
        min="1"
        max="3"
      />
    </div>
    <div>
      <label for="numOfTeams">Number of Teams</label>
      <!-- <input
        type="number"
        name="numOfTeams"
        [(ngModel)]="numberOfTeams"
        min="8"
        max="96"
        placeholder="multiple of 4"
        disabled
      /> -->
      <select name="numOfTeams" [(ngModel)]="service.numberOfTeams">
        <option value="32">32 - World Cup Format</option>
        <option value="24" disabled>24 - EUROS, AFCON</option>
        <option value="12" disabled>12 - Copa Am√©rica</option>
      </select>
    </div>
    <div class="host-nation">
      <label for="hostNation">Host Nation</label>
      <select
        name="hostNation"
        [(ngModel)]="service.hostNation"
        [compareWith]="compareObj"
      >
        <option
          *ngFor="let nation of service.nationsList"
          [ngValue]="nation"
          placeholder="Choose Host Nation"
        >
          {{ nation.name }}
        </option>
      </select>
    </div>
  </div>

  <button
    [disabled]="service.numberOfTeams > 96"
    (click)="service.setupTournament()"
  >
    Setup Tournament
  </button>
  <button
    class="button"
    *ngIf="service.tournament.groups"
    (click)="service.simulateTournament()"
  >
    Simulate
  </button>
</div>
<nav class="dashboard">
  <ul>
    <li>
      <a
        [routerLink]="'group-stage'"
        class="ripple"
        [routerLinkActive]="['active']"
        >Groups</a
      >
    </li>
    <li>
      <a [routerLink]="'bracket'" class="ripple" [routerLinkActive]="['active']"
        >Bracket</a
      >
    </li>
    <li>
      <a [routerLink]="'awards'" class="ripple" [routerLinkActive]="['active']"
        >Awards</a
      >
    </li>
  </ul>
</nav>
<router-outlet></router-outlet>

<app-nation-dialog
  [nation]="service.selectedNation"
  [tournament]="service.tournament"
  (closeDialog)="service.selectedNation = undefined"
  (onNationChange)="service.openNationStats($event)"
  [class]="service.isDialogOpen ? 'show' : ''"
  (click)="service.selectedNation = undefined; service.isDialogOpen = false"
></app-nation-dialog>
