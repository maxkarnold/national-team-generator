<h2 class="text-3xl mb-4 text-center">Ranked Playlist Creator</h2>

<form [formGroup]="createPlaylistForm" class="hero w-1/2 mx-auto p-2 rounded bg-primary flex flex-col">
  <h3 class="text-black m-2">Create New Playlist</h3>
  <div class="flex justify-evenly w-full m-2">
    <button class="btn btn-secondary" routerLink="edit">From Existing Playlist</button>
    <button class="btn btn-secondary btn-disabled">From Scratch</button>
  </div>
</form>
